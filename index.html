<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round|Material+Icons+Outlined|Material+Icons+Sharp|Material+Icons+Filled|Material+Icons+Two+tone"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Complete form design</title>
  </head>

  <body>
    <div class="container">
      <header class="heading">
        <h1>Complete form design</h1>
      </header>
      <section class="form-section">
        <form>
          <div class="inline-form">
            <div class="form-group">
              <label for="rashid">First Name</label>
              <input
                type="text"
                name="rashid"
                id="rashid"
                placeholder="Enter your first name?"
              />
            </div>
            <div class="form-group">
              <label for="milon">Last Name</label>
              <input
                type="text"
                name="milon"
                id="milon"
                placeholder="Enter your last name?"
              />
            </div>
          </div>
          <div class="inline-form">
            <div class="form-group">
              <label for="Email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone No</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Enter your phone no"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="radio-inline-group">
              <div class="radio-inline">
                <input type="radio" id="male" name="gender" />
                <label for="male">male</label>
              </div>
              <div class="radio-inline">
                <input type="radio" id="female" name="gender" />
                <label for="female">female</label>
              </div>
              <div class="radio-inline">
                <input type="radio" id="others" name="gender" />
                <label for="others">others</label>
              </div>
            </div>
          </div>
          <div class="inline-form">
            <div class="form-group">
              <label for="country">Choose your country</label>
              <select name="country" id="country">
                <option value="bangladesh">bangladesh</option>
                <option value="bangladesh">bangladesh</option>
                <option value="bangladesh">bangladesh</option>
                <option value="bangladesh">bangladesh</option>
                <option value="bangladesh">bangladesh</option>
                <option value="bangladesh">bangladesh</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">Choose your city</label>
              <select name="city" id="city">
                <option value="dhaka">dhaka</option>
                <option value="dhaka">dhaka</option>
                <option value="dhaka">dhaka</option>
                <option value="dhaka">dhaka</option>
                <option value="dhaka">dhaka</option>
                <option value="dhaka">dhaka</option>
              </select>
            </div>
          </div>
          <div class="form-group bio">
            <label for="description">Short Bio</label>
            <textarea
              name="description"
              id="description"
              cols="70"
              rows="5"
              placeholder="Bio"
            ></textarea>
          </div>
          <div class="inline-form">
            <div class="form-group">
              <label for="password">password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <div class="form-group">
              <label for="confirmpassword">Confirm Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm your Password"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="radio-inline">
              <input type="checkbox" id="checkbox" name="checkbox" />
              <label for="checkbox">I accept the term and conditoins</label>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-reset">RESET</button>
            <button class="btn btn-submit">SUBMIT</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
